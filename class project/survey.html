    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Survey Submit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />

    <!--

New Vision Template

-->
<script type="text/javascript">
    //<![CDATA[
    var decode = function (text) {
        text = text.replace(/\+/g, " ");
        text = text.replace(/%[a-fA-F0-9]{2}/g,
            function (text) {
                return String.fromCharCode("0x" + text.substr(1, 2));
            }
        );
        return text;
    }
   

    var display_data = function () {
        var query = location.search.replace("?", "");
        if (query == "") return;
        var filedsOutput=[];

        var fields = query.split("&");

        if (fields.length == 0) {
            document.write("<p>No data was submitted.</p>");
        } else {
            document.write("<dl>");
            var field_parts;
            for (var i in fields) {
                field_parts = fields[i].split("=");
                field_parts[0] = decode(field_parts[0]);
                field_parts[1] = decode(field_parts[1]);
                filedsOutput.push(field_parts[1]);
                
            }
            
            $(document).ready(function () {
             $("#email").val(filedsOutput[0]);
             $("#firstname").val(filedsOutput[1]);
             $("#idn").val(filedsOutput[2]);
             $("#gender").val(filedsOutput[3]);
             $("#GPA").val(filedsOutput[4]);
             $("#date").val(filedsOutput[5]);
             $("#Comments").val(filedsOutput[6]);
             $("#state").val(filedsOutput[7]);
             $("#zipcode").val(filedsOutput[8]);
            });
            document.write("</dl>");
        }
    }
//]]>
</script>
</head>

<body>
    <!-- Page Header -->
    <div class="container-fluid">
        <header>
            <div id="title">
                <img src="images/logo.jpg" alt="university logo" id="logo" />

            <nav id="navbar">

                <a href="calculate.html" target="_self">Calculate GPA</a>
                <a href="faculty.html" target="_self">Faculty and Staff</a>
        
            </nav>
        </header>

        <div class="">
            <br>
        </div>
        <!-- Main -->
        <main>
            <!-- Welcome section -->
            <section class="tm-welcome">
                <div class="bounce">
                    <p>Survey form Submitted Sucessfully</p>
                </div>
                

               
                  
                    <script>display_data();</script>

                    <div class="form_area">
                        <form name="mysubmittedform">
                    
                            <h2>Contact Information:-</h2>
                            <div class="form_group">
                                <label for="email">Email address:</label>
                                <input type="email" name="email" id="email" autofocus readonly="">
                            </div>
                            <div class="form_group">
                                <label for="firstname">Full name:</label>
                                <input type="text" name="firstname" id="firstname" required readonly="">
                            </div>
                            <div class="form_group">
                                <label for="idn">ID:</label>
                                <input type="number" name="id" id="idn" required readonly="">
                            </div>
                            <div class="form_group">
                                <label for="gender">Gender:</label>
                                <input type="text" name="gender" id="gender"  readonly="">
                                
                            </div>
                            <div class="form_group">
                                <label for="GPA">GPA:</label>
                                <input type="number" name="GPA" id="GPA" required readonly="">
                            </div>
                            <div class="form_group">
                                <label for="date">Submission Date:</label>
                                <input type="date" name="date" id="date" required readonly="">
                            </div>
                            <div class="form_group">
                                <label for="Comments">comments:</label>
                                <textarea rows="3" id="Comments" placeholder="comments here..." readonly=""></textarea>
                            </div>
                            <h2>Geographic Information:-</h2>
                            <div class="form_group">
                                <label for="state">State:</label>
                                <input type="text" name="state" id="state" pattern="[A-Za-Z]{2}" placeholder="Two characters" required readonly="">
                            </div>
                            <div class="form_group">
                                <label for="zipcode">Zip code:</label>
                                <input type="number" name="zipcode" id="zipcode" pattern="[0-9]{5}" placeholder="Five digits" required readonly="">
                            </div>
                    
                            <h2>Thank you for taking our survey!</h2>
                            
                    
                        </form>
                    </div>
                    
                  

                </div>
